<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const processButton = document.getElementById('processButton');
            const imageInput = document.getElementById('imageInput');
            const originalImage = document.getElementById('originalImage');
            const outputImage = document.getElementById('outputImage');
            const downloadLink = document.getElementById('downloadLink');
            const downloadButton = document.getElementById('downloadButton');

            // Real-time original image preview
            imageInput.addEventListener('change', () => {
                if (imageInput.files && imageInput.files.length > 0) {
                    const file = imageInput.files[0];
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        originalImage.src = e.target.result;
                        originalImage.style.display = 'block';
                        // Reset upscaled image and download button
                        outputImage.src = '';
                        outputImage.style.display = 'none';
                        downloadLink.href = '#';
                        downloadButton.style.display = 'none';
                    };
                    reader.onerror = function() {
                        alert('Error reading the image file. Please try another image.');
                    };
                    reader.readAsDataURL(file);
                } else {
                    originalImage.src = '';
                    originalImage.style.display = 'none';
                    outputImage.src = '';
                    outputImage.style.display = 'none';
                    downloadLink.href = '#';
                    downloadButton.style.display = 'none';
                }
            });

            // Process image for upscaling
            processButton.addEventListener('click', () => {
                const scaleFactor = parseFloat(document.getElementById('scaleFactor').value);
                const compressionLevel = parseFloat(document.getElementById('compressionLevel').value);

                if (!imageInput.files || imageInput.files.length === 0) {
                    alert('Please select an image.');
                    return;
                }

                const file = imageInput.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        try {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            canvas.width = img.width * scaleFactor;
                            canvas.height = img.height * scaleFactor;

                            // Nearest-neighbor upscaling
                            ctx.imageSmoothingEnabled = false;
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                            // Generate data URL for the upscaled image
                            const imageDataUrl = canvas.toDataURL('image/jpeg', compressionLevel);
                            console.log('Generated data URL:', imageDataUrl.substring(0, 50) + '...'); // Log first 50 chars for debugging

                            // Display the upscaled image
                            outputImage.src = imageDataUrl;
                            outputImage.style.display = 'block';

                            // Update download link
                            downloadLink.href = imageDataUrl;
                            downloadButton.style.display = 'block';

                            // Fallback for download if clicking the link doesn't work
                            downloadLink.addEventListener('click', (event) => {
                                if (!downloadLink.href || downloadLink.href === '#') {
                                    event.preventDefault();
                                    alert('No image available for download. Please upscale an image first.');
                                    return;
                                }
                                try {
                                    const link = document.createElement('a');
                                    link.href = imageDataUrl;
                                    link.download = 'upscaled-image.jpg';
                                    document.body.appendChild(link);
                                    link.click();
                                    document.body.removeChild(link);
                                } catch (error) {
                                    console.error('Download error:', error);
                                    alert('Error initiating download: ' + error.message);
                                }
                            }, { once: true }); // Use once to avoid multiple listeners
                        } catch (error) {
                            console.error('Processing error:', error);
                            alert('Error processing the image: ' + error.message);
                        }
                    };
                    img.onerror = function() {
                        alert('Error loading the image. Please try another image.');
                    };
                    img.src = e.target.result;
                };
                reader.onerror = function() {
                    alert('Error reading the image file. Please try another image.');
                };
                reader.readAsDataURL(file);
            });
